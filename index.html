<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <link rel="stylesheet" href="./css/clock.css" />
    <title>한글시계 | 가장 중요한 순간, 지금</title>
  </head>
  <body>
    <div class="auth">
      <div class="auth__block login">
        <div class="auth__title login__title">로그인</div>
        <form class="auth__form login__form">
          <label for="login-id">계정 이름</label>
          <input type="text" class="auth__input" id="login-id" />
          <label for="login-pass">비밀번호</label>
          <input type="text" class="auth__input" id="login-pass" />
          <input
            type="button"
            class="auth__button"
            id="login-btn"
            value="로그인"
          />
        </form>
        <div class="login__option opt__signup">회원가입</div>
        <div class="login__option opt__not-login">로그인 없이 사용하기</div>
      </div>

      <div class="auth__block signup">
        <div class="auth__title signup__title">회원가입</div>
        <form class="auth__form signup__form">
          <div class="signup__form__username">
            <label for="signup-username-first">성</label>
            <input type="text" class="auth__input" id="signup-username-first" />
            <label for="signup-username-second">이름</label>
            <input
              type="text"
              class="auth__input"
              id="signup-username-second"
            />
          </div>
          <label for="signup-id">계정 이름</label>
          <input type="text" class="auth__input" id="signup-id" />
          <label for="signup-pass">비밀번호</label>
          <input type="text" class="auth__input" id="signup-pass" />
          <label for="signup-pass2">비밀번호 재입력</label>
          <input type="text" class="auth__input" id="signup-pass2" />
          <input
            type="button"
            class="auth__button"
            id="signup-btn"
            value="회원가입 완료"
          />
        </form>
      </div>
    </div>

    <main>
      <div class="slider" id="header-slider">
        <div class="slide">
          <div class="date">
            <div class="date__txt"></div>
          </div>
        </div>

        <div class="slide">
          <div class="greeting">
            <div class="greeting__message">This is greeting message.</div>
          </div>
        </div>

        <button class="slider__btn slider__prevBtn" type="button">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="slider__btn slider__nextBtn" type="button">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="slider" id="body-slider">
        <div class="slide">
          <div class="clock">
            <table class="clock__table">
              <tr>
                <td class="clock__txt clock__txt-hours" id="Hour1">한</td>
                <td class="clock__txt clock__txt-hours" id="Hour2">두</td>
                <td class="clock__txt clock__txt-hours" id="Hour3">세</td>
                <td class="clock__txt clock__txt-hours" id="Hour4">네</td>
                <td class="clock__txt clock__txt-hours" id="Hour5">다</td>
                <td class="clock__txt clock__txt-hours" id="Hour5set">섯</td>
              </tr>
              <tr>
                <td class="clock__txt clock__txt-hours" id="Hour6">여</td>
                <td class="clock__txt clock__txt-hours" id="Hour6set">섯</td>
                <td class="clock__txt clock__txt-hours" id="Hour7">일</td>
                <td class="clock__txt clock__txt-hours" id="Hour7set">곱</td>
                <td class="clock__txt clock__txt-hours" id="Hour8">여</td>
                <td class="clock__txt clock__txt-hours" id="Hour8set">덟</td>
              </tr>
              <tr>
                <td class="clock__txt clock__txt-hours" id="Hour9">아</td>
                <td class="clock__txt clock__txt-hours" id="Hour9set">홉</td>
                <td class="clock__txt clock__txt-hours" id="Hour10">열</td>
                <td class="clock__txt clock__txt-hours" id="Hour11">한</td>
                <td class="clock__txt clock__txt-hours" id="Hour12">두</td>
                <td class="clock__txt clock__txt-on" id="Hour">시</td>
              </tr>
              <tr>
                <td class="clock__txt clock__txt-halfDay clock__txt-on">오</td>
                <td class="clock__txt clock__txt-mins" id="Min20">이</td>
                <td class="clock__txt clock__txt-mins" id="Min30">삼</td>
                <td class="clock__txt clock__txt-mins" id="Min40">사</td>
                <td class="clock__txt clock__txt-mins" id="Min50">오</td>
                <td class="clock__txt clock__txt-mins" id="Min10">십</td>
              </tr>
              <tr>
                <td class="clock__txt clock__txt-halfDay" id="clockAM">전</td>
                <td class="clock__txt clock__txt-mins" id="Min1">일</td>
                <td class="clock__txt clock__txt-mins" id="Min2">이</td>
                <td class="clock__txt clock__txt-mins" id="Min3">삼</td>
                <td class="clock__txt clock__txt-mins" id="Min4">사</td>
                <td class="clock__txt clock__txt-mins" id="Min5">오</td>
              </tr>
              <tr>
                <td class="clock__txt clock__txt-halfDay" id="clockPM">후</td>
                <td class="clock__txt clock__txt-mins" id="Min6">육</td>
                <td class="clock__txt clock__txt-mins" id="Min7">칠</td>
                <td class="clock__txt clock__txt-mins" id="Min8">팔</td>
                <td class="clock__txt clock__txt-mins" id="Min9">구</td>
                <td class="clock__txt" id="Min">분</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="slide">
          <span>This is To Do List Block.</span>
        </div>

        <button class="slider__btn slider__prevBtn" type="button">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="slider__btn slider__nextBtn" type="button">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </main>
  </body>
  <script type="module" src="./js/index.js"></script>
</html>
