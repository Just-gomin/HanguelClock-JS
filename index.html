<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/slider.css" />
    <title>한글시계 | 가장 중요한 순간, 지금</title>
  </head>
  <body>
    <main>
      <div class="slider" id="header-slider">
        <div class="slide">
          <div class="date">
            <div class="date__txt"></div>
          </div>
        </div>

        <div class="slide">
          <span>This is Greeting.</span>
        </div>

        <button class="slider__btn slider__prevBtn" type="button">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="slider__btn slider__nextBtn" type="button">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>

      <div class="slider" id="body-slider">
        <div class="slide">
          <span>This is Hanguel Clock.</span>
        </div>

        <div class="slide">
          <span>This is To Do List Block.</span>
        </div>

        <button class="slider__btn slider__prevBtn" type="button">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="slider__btn slider__nextBtn" type="button">
          <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </main>
  </body>
  <script type="module" src="./js/index.js"></script>
</html>
